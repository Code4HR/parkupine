parkupine:
    build: dockerBuilds/nginx
    links:
        - parkupinePhp:phpfpm
    volumes:
        - public:/srv/http/public
    environment:
        VIRTUAL_HOST: park.local

parkupinePhp:
    build: dockerBuilds/phpfpm
    volumes:
        - .:/srv/http

yeoman:
    build: dockerBuilds/yeoman
    volumes:
        - .:/nodeapp
    environment:
        VIRTUAL_HOST: parkyeoman.local
        VIRTUAL_PORT: 9000
